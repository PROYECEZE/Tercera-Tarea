<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/sign-In.css">
  <link rel="stylesheet" href="css/statement.css">
  <title> Ember sign ip </title>
</head>
<body>
  <main class="login-information__container" aria-label="login ember">
    <section class="Earnings__right-side" aria-label="Here you can enter your email and password">
      <img class="Earnings__right-sign" src="image/Frame.png" alt="logo Ember">
      <h1 class="Earnings__right-title">Sign In to Ember</h1>
      <p class="Earnings__right-text">Send, spend and save smarter</p>
      <div class="Earnings__right-button">
        <button class="Earnings__right-google" type="button" aria-label="Sign in with Google">
          <img class="Earnings__right-img" src="image/Google.png" alt="Google Logo">Sign In with Google </button>
        <button class="Earnings__right-apple" type="button" aria-label="Sign in with Apple">
          <img class="Earnings__right-img" src="image/Apple logo.png" alt="Apple Logo">Sign In with Apple </button>
      </div>
      <div class="Earnings__right-function">
        <div class="Earnings__right-bord"></div>
        <p class="Earnings__right-option" aria-label="login with email">or with e-mail</p>
        <div class="Earnings__right-bord"></div>
      </div>
      <form class="Earnings__right-form js-sign-in-form" aria-label="login form">
        <div class="Earnings__right-group">
          <div class="Earnings__right-label">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M18.3333 5.00001C18.3333 4.08334 17.5833 3.33334 16.6666 3.33334H3.33329C2.41663 3.33334 1.66663 4.08334 1.66663 5.00001M18.3333 5.00001V15C18.3333 15.9167 17.5833 16.6667 16.6666 16.6667H3.33329C2.41663 16.6667 1.66663 15.9167 1.66663 15V5.00001M18.3333 5.00001L9.99996 10.8333L1.66663 5.00001" stroke="#667085" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
          <input class="Earnings__right-input Earnings__right-input--measures js-email" type="email" placeholder="olivia@untitledui.com" required aria-label="Enter your email address">
        </div>
        <div class="Earnings__right-group Earnings__right-group--position">
          <input class="Earnings__right-input Earnings__right-input--measures js-Password" type="password" placeholder="Password" required aria-label="enter your password">
          <button type="button" class="Earnings__right-eye-toggle js-Earnings-right-eye-toggle" aria-label="Toggle password visibility" aria-live="assertive">
            <!-- password visualization -->
            <span class="sr-only js-Password-open"></span>
            <svg class="Earnings__right-open js-eye-open" width="24" height="18" viewBox="0 0 24 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="9" r="3" stroke="#98A2B3" stroke-width="2" />
              <path d="M1 8.89277C6 -0.607207 17 -2.60723 23 8.89277C16.5 19.8928 7 19.3928 1 8.89277Z" stroke="#98A2B3" stroke-width="2" stroke-linejoin="round" />
            </svg>
            <!-- hide password -->
            <svg class="Earnings__right-closed js-eye-closed" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g clip-path="url(#clip0_16_1806)">
                <path d="M9.9 4.24C10.5883 4.07888 11.2931 3.99834 12 4C19 4 23 12 23 12C22.393 13.1356 21.6691 14.2047 20.84 15.19M14.12 14.12C13.8454 14.4147 13.5141 14.6512 13.1462 14.8151C12.7782 14.9791 12.3809 15.0673 11.9781 15.0744C11.5753 15.0815 11.1752 15.0074 10.8016 14.8565C10.4281 14.7056 10.0887 14.481 9.80385 14.1962C9.51897 13.9113 9.29439 13.5719 9.14351 13.1984C8.99262 12.8248 8.91853 12.4247 8.92563 12.0219C8.93274 11.6191 9.02091 11.2218 9.18488 10.8538C9.34884 10.4859 9.58525 10.1546 9.88 9.88M1 1L23 23M17.94 17.94C16.2306 19.243 14.1491 19.9649 12 20C5 20 1 12 1 12C2.24389 9.6819 3.96914 7.65661 6.06 6.06L17.94 17.94Z" stroke="#98A2B3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </g>
              <defs>
                <clipPath id="clip0_16_1806">
                  <rect width="24" height="24" fill="white" />
                </clipPath>
              </defs>
            </svg>
          </button>
        </div>
        </div>
        <div class="Earnings__right-choose">
          <div class="Earnings__right-remember" aria-label="remember password">
            <input type="radio" id="remember-me" class="Earnings__right-radio" aria-label="option to always remember or not to remember" checked>
            <label for="remember-me" class="Earnings__right-selection">Remember me</label>
          </div>
          <a href="#" class="Earnings__right-forgot" aria-label="Forgot Password?">Forgot Password?</a>
        </div>
        <div class="Earnings__right-contrary">
          <button type="submit" class="Earnings__right-buttonn" aria-label="click to start ember section">Sign In</button>
          <p class="Earnings__right-policy">Don’t have a account? <a class="Earnings__privacy-policy" href="index.html" aria-label="register here">Sign Up</a>
          </p>
        </div>
      </form>
      <div class="Earnings__right-info">
        <p class="Earnings__right-privacy">Privacy Policy</p>
        <p class="Earnings__right-number">2023 © Lucas Marques</p>
      </div>
    </section>
  </main>
  <script src="sign-In.js"></script>
</body>
</html>
